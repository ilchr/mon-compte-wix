<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon compte interactif</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
    }
    header {
      background-color: #a4c6a4;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .logout {
      background-color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .container {
      display: flex;
      min-height: 90vh;
    }
    .sidebar {
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 180px;
    }
    .content {
      flex-grow: 1;
      display: flex;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      overflow: hidden;
    }
    .left-box {
      background-color: #2f5b2f;
      color: white;
      padding: 15px;
      border-radius: 20px;
      width: 130px;
      text-align: center;
      font-weight: bold;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .left-box .points {
      font-size: 24px;
    }
    .left-box .points span {
      display: block;
      font-size: 14px;
    }
    .left-box button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: 2px solid black;
      background-color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .left-box button.active {
      background-color: #cfc6aa !important;
    }
    .main-box {
      flex-grow: 1;
      background-image: url('https://www.paysagistes.pro/wp-content/uploads/2019/10/pepinieres-paysagiste.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .overlay {
      background-color: rgba(183, 211, 183, 0.95);
      padding: 30px;
      border-radius: 25px;
      max-width: 800px;
      width: 100%;
      color: #000;
      text-align: center;
    }
    .overlay h2 {
      margin-top: 0;
    }
    .rewards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .reward-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .reward-card .title {
      background-color: #126a2a;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px 8px 0 0;
    }
    .reward-card button {
      margin-top: 10px;
      background-color: #1e843b;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .tabs button {
      background-color: transparent;
      border: none;
      font-weight: bold;
      font-size: 18px;
      padding: 5px 15px;
      border-bottom: 3px solid transparent;
      cursor: pointer;
    }
    .tabs button.active {
      border-color: black;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 500px;
      border: none;
      margin: 10px 0;
    }
    .action-btn {
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header><h1>Mon compte</h1></header>
  <div class="logout"></div>
  <div class="container">
    <div class="sidebar">
      <!-- Fond noir vide, sans boutons -->
    </div>
    <div class="content">
      <!-- Le reste de ta structure (left-box, main-box...) ici -->
      <!-- Tu peux coller le contenu que tu avais aprÃ¨s ici sans rien toucher -->
    </div>
  </div>
</body>
</html>
